<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="css/themes/theme-hourly.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <div class="container">
            <header class="d-flex justify-content-center py-3">
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="./index.html" class="nav-link" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="./projects.html" class="nav-link">Projects</a></li>
                <li class="nav-item"><a href="./contact.html" class="nav-link active">Contact Me</a></li>
                <li class="nav-item"><a href="./about.html" class="nav-link">About</a></li>
              </ul>
            </header>
          </div>
          <div class="contact-wrapper">
            <div class="card ppmid">
              <div class="card-header">Contact Me</div>
              <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control name" id="name">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control mailid" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="subject" class="form-label">Subject</label>
                  <input type="text" class="form-control subject" id="subject">
                </div>
                <div class="mb-3">
                  <label for="msg" class="form-label">Write your message!</label>
                  <input type="text" class="form-control msg" id="msg">
                </div>
                <button id="sub-btn" type="submit" class="btn btn-primary">Get in touch</button>
              </form>
            </div>
          </div>
        </div>
          <script>
            const recipient = 'ishant9805@gmail.com';

            document.querySelector('form').addEventListener("submit", function (event) {
                let name = document.querySelector('.name').value;
                let msg = document.querySelector('.msg').value;
                let subject = document.querySelector('.subject').value;
                let mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(msg)}`;
                alert("Hello, " + name+ '\n' + "You're sending the following message to me \"" + msg + "\"");
                window.location.href = mailtoLink;
                event.preventDefault();
            });
          </script>
    </body>
</html>
