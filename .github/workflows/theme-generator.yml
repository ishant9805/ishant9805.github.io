name: Generate CSS Theme Hourly

on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch: # Manual trigger
  push:
    branches: [ main ]
    paths:
      - 'scripts/generate-theme.js'
      - '.github/workflows/theme-generator.yml'

jobs:
  generate-css:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Generate CSS via Gemini API
        run: node scripts/generate-theme.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add css/themes/theme-hourly.css
          git commit -m "Update theme CSS [auto]" || echo "No changes to commit"
          git push