name: Generate CSS Theme Hourly

on:
  # schedule:
  #  - cron: '0 * * * *' # Every hour
  workflow_dispatch: # Manual trigger
  push:
    branches: [ main ]
    paths:
      - 'scripts/generate-theme.js'
      - '.github/workflows/theme-generator.yml'
      - '*.html'

jobs:
  generate-css:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Generate CSS via Gemini API
        run: node scripts/generate-theme.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update unified theme CSS [auto]"
          file_pattern: "css/themes/theme-hourly.css"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"